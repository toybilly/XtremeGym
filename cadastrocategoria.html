<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Categoria</title>
    <link rel="stylesheet" href="cadastrocategoria.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="hesquerda">
                <div class="logo"> <img src="img/Logo XtremeGym 10.png"> </div>
            </div>
                    <div class="hdireita">
                        <i class="bi bi-list"></i>
                    </div>
        </header>

            <main>
                <h1>Cadastro Categoria</h1>
                <form id="formulario">
                <div class="mensagem"></div>
                <label>Nome da categoria:</label>
                <input type="text" id="nome" name="nome">
                <label for="iresumo">Descrição:</label>
                <textarea name="txtvoce"id="idescricao" cols="30" rows="10"></textarea>
                <label for="ifoto">Foto da categoria:</label>
                <input type="file" id="ifoto">
                <button>Adicionar</button>
            </form>
        </main> 
        <footer>
            <div class="rodape">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-telephone-fill"></i>
            </div>
        </footer>
        
    </div>
   
</body>
</html>
